server:
  port: 9092

spring:
  application:
    name: account-service
  profiles:
    active: '@spring.active.profile@'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect