server:
  port: 9092

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://localhost:3307/accountsdb
    password: root
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8717/eureka/